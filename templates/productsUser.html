<html>

<body>

<h1>Product's Catalog</h1>

<a href='{{url_for('addProducts', uToken = userToken)}}'>Add Product</a><br><br>
<a href='{{url_for('userLogOut', logOutToken = userToken)}}'>Log Out</a><br><br>


{% for p in products %}

<div>

<b>Item:</b>{{p.name}}<br>

<b>Price: </b> ${{p.price}}<br>

<a href='{{url_for('addToCart') }}'>Add to Cart</a><br>


<br>


</div>


{% endfor %}
</body>

</html>
